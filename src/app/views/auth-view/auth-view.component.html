<div class="row mt-5">

  <div class="col-6 card shadow mx-auto p-3">

    <h3 class="text-center">CONNEXION</h3>

    <div *ngIf="errMsg"
         class="alert-danger my-2">
      {{errMsg}}
    </div>

    <form #authForm="ngForm" (ngSubmit)="onSumbitAuthForm()">
      <div class="md-3">
        <label for="id">Identifiant</label>
        <input
          id="id"
          type="text"
          name="id"
          class="form-control"
          placeholder="Identifiant"
          #idInput="ngModel"
          required
          [(ngModel)]="id">

        <app-error-form [control]="idInput"
                         controlLabel="'Identifiant'"></app-error-form>
      </div>

      <div class="md-3">
        <label for="password">Password</label>
        <input
          #passwordInput="ngModel"
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="Mot de passe"
          required
          [(ngModel)]="password">
        <!--        [(ngmodel)] ce concentre sur le password === [value] = "email" (input) = "($servent) => email = $event"-->
        <app-error-form [control]="passwordInput"
                         controlLabel="'Password'"></app-error-form>
      </div>

      <div class="row col-4 mx-auto mt-3">
        <button type="submit"
                class="btn btn-dark btn-lg"
                [disabled]="authForm.invalid">ME CONNECTER
        </button>
      </div>
    </form>

  </div>

</div>
